    <style>
        :root {
            --main-dark: #0c1b1f;
            --accent-teal: #20b2aa;
            --light-teal: #5fe7db;
            --text-white: #ffffff;
        }
        
        body {
            background-color: var(--main-dark);
            color: var(--text-white);
            font-family: 'Arial', sans-serif;
        }
        
        .navbar {
            padding: 1.5rem 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .nav-item .btn {
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--accent-teal);
            color: var(--text-white);
            transition: all 0.3s ease;
        }
        
        .nav-item .btn:hover {
            background-color: var(--accent-teal);
        }
        
        .hero-section {
            padding: 6rem 0 3rem 0;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }
        
        .hero-name {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--accent-teal);
        }
        
        .hero-emoji {
            font-size: 2.5rem;
            margin-right: 10px;
        }
        
        .action-btn {
            background-color: transparent;
            color: var(--text-white);
            border: 2px solid var(--accent-teal);
            border-radius: 30px;
            padding: 0.8rem 2rem;
            font-weight: bold;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background-color: var(--accent-teal);
            color: var(--main-dark);
        }
        
        .primary-btn {
            background-color: var(--accent-teal);
            color: var(--main-dark);
        }
        
        .services-section {
            padding: 2rem 0;
        }
        
        .service-tag {
            display: inline-block;
            margin-right: 1rem;
            color: var(--light-teal);
            font-weight: 500;
        }
        
        .separator {
            color: var(--light-teal);
            margin: 0 0.5rem;
        }
        
        .service-text {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .brand-logo {
            max-width: 300px;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, var(--accent-teal), #a3fffa);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .hero-title, .hero-name {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1.5rem;
            }
            .action-btn {
                margin-bottom: 1rem;
            }
        }
    </style>
